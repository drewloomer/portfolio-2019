version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - 'touch .npmignore'
  pre_build:
    commands:
      - 'npm ci'
  build:
    commands:
      - 'npm run test'
      - 'npm run build'
artifacts:
  base-directory: public
  files:
    - '**/*'
  discard-paths: no
cache:
  paths:
    - '.cache/*'
    - 'public/*'
